<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>快处快赔</title>
  <link rel="stylesheet" href="scss/index.css">
</head>

<body>
  <div class="app-page light" style="background:none;">
    <header class="app-header">
      <div class="app-flex horizontal middle center">
        <a class="app-back" href="#" onclick="window.history.go(-1)"></a>
        <h1 class="app-title">事故照片</h1>
        <a href="#" class="app-menu"></a>
      </div>
    </header>
    <section class="app-view app-flex vertical" style="background:#E4E8F1;">
      <div class="wrapper auto">
        <ul class="grid grid-2 car">
          <li class="grid-item">
            <div class="wrapper-info">
              <em>必拍</em>
              <span class="block car-wrap"><img src="img/car1.png" alt="" class="w"></span>
              <i class="fs-16 c-3 t-c block car-tit">侧前方双车全景图</i>
            </div> 
          </li> 
          <li class="grid-item">
            <div class="wrapper-info">
              <em>必拍</em>
              <span class="block car-wrap"><img src="img/car2.png" alt="" class="w"></span>
              <i class="fs-16 c-3 t-c block car-tit">侧后方双车全景图</i>
            </div> 
          </li>
          <li class="grid-item">
            <div class="wrapper-info">
              <em>必拍</em>
              <span class="block car-wrap"><img src="img/car3.png" alt="" class="w"></span>
              <i class="fs-16 c-3 t-c block car-tit">车辆受损部位近照</i>
            </div> 
          </li> 
          <li class="grid-item">
            <div class="wrapper-info">
              <span class="block car-wrap"><img src="img/car4.png" alt="" class="w"></span>
              <i class="fs-16 c-3 t-c block car-tit">其他现场照片</i>
            </div> 
          </li>
          <li class="grid-item">
            <div class="wrapper-info">
              <span class="block car-wrap"><img src="img/car5.png" alt="" class="w"></span>
              <i class="fs-16 c-3 t-c block car-tit">其他现场照片</i>
            </div> 
          </li>   
        </ul>
      </div>
    </section>
  </div>
</body>

</html>
